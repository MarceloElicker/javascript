<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição JS</title>
    <style>
        

    </style>
</head>
<body>

    
    <h1>DETRAN</h1>
    <h2>Sistema de multas</h2>

    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>
    


    <script>

        function calcular(){
            var txtv = document.getElementById('txtvel');
            var res = document.getElementById('res');
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade é de ${vel}</p>`;
            if (vel > 80){
                res.innerHTML += `<p> Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`;
            }
            res.innerHTML += '<p> dirija com sinto de segunrança!</p>'


        }
        
        

    </script>
</body>
</html>
